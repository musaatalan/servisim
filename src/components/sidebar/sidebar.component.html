<aside class="w-64 flex-shrink-0 bg-gray-800 p-4 flex flex-col">
  <div class="flex items-center mb-8">
    <i class="fas fa-fire-flame-curved text-4xl text-orange-500 mr-3"></i>
    <h2 class="text-2xl font-bold text-white">ServisPro</h2>
  </div>
  <nav class="flex-1">
    <ul>
      @for (link of navLinks(); track link.name) {
        <li class="mb-2">
          <a href="#" [class]="'flex items-center p-2 rounded-lg transition-colors ' + (link.active ? 'bg-orange-600 text-white' : 'text-gray-400 hover:bg-gray-700 hover:text-white')">
            <i [class]="'w-6 text-center ' + link.icon"></i>
            <span class="ml-3">{{ link.name }}</span>
          </a>
        </li>
      }
    </ul>
  </nav>
  <div class="mt-auto">
    <a href="#" class="flex items-center p-2 text-gray-400 hover:bg-gray-700 hover:text-white rounded-lg transition-colors">
      <i class="fas fa-sign-out-alt w-6 text-center"></i>
      <span class="ml-3">Çıkış Yap</span>
    </a>
  </div>
</aside>
